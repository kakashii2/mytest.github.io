<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- 커스텀 CSS-->
    <link rel="stylesheet" href="hover-min.css">
    <link rel="stylesheet" href="마이페이지style.css">
    <link rel="stylesheet" href="탭 디자인.css">
    <link rel="stylesheet" href="참여내역.css">
    
    
    <!-- 커스텀 JS-->
    <script src="탭.js"></script>
    

    <title>마이페이지</title>
  </head>
  <body>
    <!--네브바-->
    <div class="bg-primary">
        <div class="row justify-content-between">
            <!--네브바 사용자 프로필 드랍다운 버튼-->
      <div class="col-3 btn-group">
        <button type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img src="기본프로필.png" class="hvr-glow 네브바_사용자_프로필" alt="">
            <label for="" style="color:white">서태웅 님</label>
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item hvr-sweep-to-right" href="#">방리스트로 돌아가기</a>
            <a class="dropdown-item hvr-sweep-to-right" href="#">마이페이지</a>
            <a class="dropdown-item hvr-sweep-to-right" href="#">참가중인 방 목록</a>
            <a class="dropdown-item hvr-sweep-to-right" href="#">친구목록</a>
            <div role="separator" class="dropdown-divider"></div>
            <a class="dropdown-item hvr-sweep-to-right" href="#">로그아웃</a>
          </div>
        </div>

        <!--현재 페이지 이름-->
        <div class="navbar-brand">
          <label for="" style="color: white">MY</label>
        </div>
  
        <!--종 버튼(알림내역)-->
        <a class="col-2 navbar-brand" href="#">
          <button class="btn btn-primary hvr-glow" type="button">        
              <svg width="1.5em" height="2em" viewBox="0 0 16 16" class="bi bi-bell-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="color: black !important">
                <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"/>
              </svg>
          </button>
        </a>
        </div>
    </div>

    <!-- 마이페이지 탭 -->
    <ul class="nav nav-tabs justify-content-around ">
      <li class="nav-item">
        <a class="nav-link active" role="tab" data-toggle="tab" href="#참여내역">참여 내역</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" role="tab" data-toggle="tab" href="#내정보수정">내 정보 수정</a>
      </li>
      
    </ul>

  <!-- 각각의 탭 안의 내용 -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="참여내역">
          <br>

          <!--농구 방 리스트-->
          <div class="container  컨테이너">
              <!--1-->
              <div class="row justify-content-center 상단">
                  참여 내역
              </div>

              <!--2-->
              <div class="row  mt-2 mb-2 중단">
               
                  <div class="container m-1 hvr-float-shadow 리스트전체테두리" > <!--overline-from-center는 호버(마우스를 가져갈 시 나타는 동작) 관련 클래스입니다.-->
                      <div class="row">
                          <div class="col-2 구분선_오른쪽">num</div>
                          <div class="col-10">make time</div>
                      </div>
                      <div class="row">
                          <div class="col-2 구분선_오른쪽">
                              <img src="농구공.png" width="50" height="50" alt="">
                          </div>
                          <div class="col-10 구분선_위쪽">
                              <div class="row justify-content-center p-1 구분선_아래쪽">title</div>
                              <div class="row justify-content-center p-1">information</div>
                          </div>
                      </div>
                  </div>

                  <div class="container m-1 hvr-float-shadow 리스트전체테두리" > <!--overline-from-center는 호버(마우스를 가져갈 시 나타는 동작) 관련 클래스입니다.-->
                    <div class="row">
                        <div class="col-2 구분선_오른쪽">num</div>
                        <div class="col-10">make time</div>
                    </div>
                    <div class="row">
                        <div class="col-2 구분선_오른쪽">
                            <img src="농구공.png" width="50" height="50" alt="">
                        </div>
                        <div class="col-10 구분선_위쪽">
                            <div class="row justify-content-center p-1 구분선_아래쪽">title</div>
                            <div class="row justify-content-center p-1">information</div>
                        </div>
                    </div>
                  </div>

                  <div class="container m-1 hvr-float-shadow 리스트전체테두리" > <!--overline-from-center는 호버(마우스를 가져갈 시 나타는 동작) 관련 클래스입니다.-->
                    <div class="row">
                        <div class="col-2 구분선_오른쪽">num</div>
                        <div class="col-10">make time</div>
                    </div>
                    <div class="row">
                        <div class="col-2 구분선_오른쪽">
                            <img src="농구공.png" width="50" height="50" alt="">
                        </div>
                        <div class="col-10 구분선_위쪽">
                            <div class="row justify-content-center p-1 구분선_아래쪽">title</div>
                            <div class="row justify-content-center p-1">information</div>
                        </div>
                    </div>
                  </div>

              </div>
          </div>
                  
        </div>


        <div role="tabpanel" class="tab-pane" id="내정보수정">


          <div class="container mt-3 프로필_설정_컨테이너">
            <div class="row justify-content-center 프로필_설정_배경">
              <img src="윤대협_프로필.png" class="card-img-top m-3 사용자_프로필" alt="...">
            </div>
            <div class="row m-2 justify-content-center" style="font-size: 1.7rem;">
              #닉네임
            </div>
            <div class="row m-2 justify-content-center" style="font-size: 1.7rem;">
              #성별
            </div>
            <div class="row m-2 justify-content-center " style="font-size: 1.4rem;">
              프로필을 등록해보세요!
            </div>
            <div class="row m-2 justify-content-around border-top" >

              <!--프로필사진 변경-->
              <div class="btn-group">
                <button type="button" class=" btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <label for="" style="color:white">
                      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="color: white;">
                        <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"/>
                        <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"/>
                      </svg> 프로필사진</label>
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item hvr-sweep-to-right" href="#">사진 변경</a>
                    <a class="dropdown-item hvr-sweep-to-right" href="#">기본 이미지로 변경</a>
                </div>
              </div>

              <!--정보 변경-->
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="color: white;">
                    <path fill-rule="evenodd" d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                  </svg> 프로필 수정</a>
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">프로필 수정 </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <!--닉네임 변경란-->
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">
                              닉네임</span>
                          </div>
                          <input type="text" class="form-control" placeholder="닉네임을 입력해주세요" aria-label="Username" aria-describedby="basic-addon1">
                        </div>

                        <!--성별-->
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">
                              성별</span>
                          </div>
                          <div class="m-2" style="vertical-align: middle;" >
                            <div class="custom-control custom-radio custom-control-inline">
                              <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                              <label class="custom-control-label" for="customRadioInline1">여성</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                              <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                              <label class="custom-control-label" for="customRadioInline2">남성</label>
                            </div>
                          </div>
                        </div>

                      </div>
                      <div class="modal-footer">                        
                        <button type="button" class="btn btn-success">변경</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">닫기</button>
                      </div>
                    </div>
                  </div>
                </div>

            </div>
          </div>

        </div>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
