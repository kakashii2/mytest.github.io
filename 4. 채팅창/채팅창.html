<!doctype html>
<html lang="ko">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="채팅창.css">
    <link rel="stylesheet" href="hover-min.css">

    <title>채팅창</title>
  </head>

  <body>
              <!--소스 출처: https://github.com/codingWithElias/ChatBox-UI-Like-Whatsapp-->
              <div class="container_채팅">
                <div class="chat">
                  <div class="chat-header">
                    <div class="profile">
                      <div class="left">
                        
                        <!--뒤로가기 버튼-->
                        <a href="#방view창">
                              <img src="img/arrow.png" class="arrow hvr-glow">
                        </a>
                        <!---->
                        
                        <img src="기본프로필.png" class="pp">
                        <h2>수현</h2>
                        <span>online</span>
                      </div>
                      <div class="right">
                        <img src="img/video.png" class="icon">
                        <img src="img/phone.png" class="icon">
                        <img src="img/more.png" class="icon">
                      </div>
                    </div>
                  </div>
                  <div class="chat-box">

                    <div class="chat-r">
                      <div class="sp"></div>
                      <div class="mess mess-r">
                        <p>
                                        안녕하세요 수현님
                        </p>
                        <div class="check">
                          <span>4:00 PM</span>
                          <img src="img/check-2.png">
                        </div>
                      </div>
                    </div>

                    <div class="chat-l">
                      <div class="mess">
                        <p>
                                        네 안녕하세요! 민성님 <img src="img/emoji-2.png" class="emoji">
                        </p>
                        <div class="check">
                          <span>4:00 PM</span>
                        </div>
                      </div>
                      <div class="sp"></div>
                    </div>
            
                    <div class="chat-r">
                      <div class="sp"></div>
                      <div class="mess mess-r">
                        <p>
                                        혹시 농구화 260 사이즈 여분 있으면 들고와주실래요!?
                        </p>
                        <div class="check">
                          <span>4:00 PM</span>
                          <img src="img/check-2.png">
                        </div>
                      </div>
                    </div>

                    <div class="chat-l">
                      <div class="mess">
                          <p>알겠습니다 ㅎㅎ 가져갈게요</p>
                        <div class="check">
                          <span>4:00 PM</span>
                        </div>
                      </div>
                      <div class="sp"></div>
                    </div>
            
                    <div class="chat-r">
                      <div class="sp"></div>
                      <div class="mess mess-r">
                        <p>
                                       감사합니다~
                        </p>
                        <div class="check">
                          <span>4:00 PM</span>
                          <img src="img/check-2.png">
                        </div>
                      </div>
                    </div>
    
                  
                  </div>
            
                  <div class="chat-footer">
                    <img src="img/emo.png" class="emo">
                    <textarea placeholder="Type a message"></textarea>
                    <div class="icons">
                      <img src="img/attach file.png">
                      <img src="img/camera.png">
                    </div>
                    <button type="button" class="btn btn-success">전송</button>              
                  </div>
                </div>
              </div>
            

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
